apiVersion: v1
kind: Service
metadata:
  name: {{ include "github-config-operator.name" . }}
  labels:
    app.kubernetes.io/name: {{ include "github-config-operator.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "github-config-operator.name" . }}
