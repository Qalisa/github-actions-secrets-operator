image:
  repository: ghcr.io/Qalisa/push-github-secrets-operator
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: ClusterIP
  port: 8080

github:
  webhookSecret: "" # Will be auto-generated if not provided
  apiToken: "" # Required: GitHub API token

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi