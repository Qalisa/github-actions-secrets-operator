apiVersion: qalisa.qalisa.github.io/v1alpha1
kind: GithubActionSecretsSync
metadata:
  name: test-secretsync
  namespace: default
spec:
  repository: "test-repo"
  owner: "test-owner"
  secretRef:
    name: "test-github-secret"
    namespace: "default"
  # Optional: specify which secrets to sync
  secretKeys:
    - TEST_SECRET
    - ANOTHER_SECRET
