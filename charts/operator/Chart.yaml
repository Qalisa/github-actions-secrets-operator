apiVersion: v2
name: push-github-secrets-operator
description: A Kubernetes operator to synchronize secrets and variables to GitHub repositories

# A chart can be either an application or a library chart
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
version: 0.1.0

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application.
appVersion: "0.1.0"

maintainers:
  - name: Guillaume Vara
    url: https://github.com/Qalisa

keywords:
  - github
  - secrets
  - variables
  - kubernetes
  - operator

home: https://github.com/Qalisa/push-github-secrets-operator
sources:
  - https://github.com/Qalisa/push-github-secrets-operator

# OpenShift compatibility
annotations:
  openshift.io/provider: Qalisa
  openshift.io/documentation-url: https://github.com/Qalisa/push-github-secrets-operator
  openshift.io/support-url: https://github.com/Qalisa/push-github-secrets-operator/issues
