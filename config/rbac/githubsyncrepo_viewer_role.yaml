# This rule is not used by the project push-github-secrets-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to qalisa.qalisa.github.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: push-github-secrets-operator
    app.kubernetes.io/managed-by: kustomize
  name: githubsyncrepo-viewer-role
rules:
- apiGroups:
  - qalisa.qalisa.github.io
  resources:
  - githubsyncrepoes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - qalisa.qalisa.github.io
  resources:
  - githubsyncrepoes/status
  verbs:
  - get
